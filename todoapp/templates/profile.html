{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    
<div class="columns is-mobile" style="background-color: rgb(226, 220, 220);" >
  <div class="column is-half is-offset-one-quarter">
    <div class="card">
    <div class="card-content">
        <!-- <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"> -->
        <figure class="image is-128x128">
        <img class="is-rounded" account-img src="{{ user.profile.image.url }}">
        </figure>
        <div class="media-body">
          <h2 class="account-heading" style="color: black;">{{ user.username }}</h2>
          <p class="text-secondary" style="color: black;">{{ user.email }}</p>
        </div>
      </div>
      <hr>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group" style="margin: 0 auto;">
              <legend class="border-bottom mb-4" style="color: black; font-weight: 700;">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <hr>
          <div class="form-group" style="text-align: center;">
              <button style=" background-color: purple; color: white; " class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>

{% endblock content %}
